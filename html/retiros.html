                            <span class="btn-icon">üì±</span>

                    </div>

                <!-- Filtros compactos -->

                    <div class="filter-row">
                        <!-- Filtros de categor√≠a como pills -->

                                ></textarea>

                        </div>

                    <footer class="cart-summary" role="region" aria-label="Resumen de retiro">
                        <div class="summary-row">
                            <span>Items:</span>

                        </div>
                        <div class="summary-row subtotal">
